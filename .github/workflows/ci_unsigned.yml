name: Build Unsigned APK

on:
  push:
    branches: [ "main" ]
    paths-ignore:
      - "**.md"
  pull_request:
    branches: [ "main" ]
    paths-ignore:
      - "**.md"

permissions:
  contents: read

jobs:
  build-unsigned:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      
      - name: Create minimal google-services.json
        run: |
          echo '{
            "project_info": {
              "project_number": "123456789012",
              "project_id": "dummy-project",
              "storage_bucket": "dummy-project.appspot.com"
            },
            "client": [{
              "client_info": {
                "mobilesdk_app_id": "1:123456789012:android:abc123",
                "android_client_info": {
                  "package_name": "com.yenaly.han1meviewer"
                }
              },
              "api_key": [{
                "current_key": "AIzaSyDummyKey1234567890"
              }],
              "services": {}
            }],
            "configuration_version": "1"
          }' > app/google-services.json
      
      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'
          cache: gradle
      
      - name: Grant execute permission for gradlew
        run: chmod +x gradlew
      
      - name: Build Release APK (no signing)
        run: ./gradlew assembleRelease
      
      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: han1meviewer-release-unsigned
          path: app/build/outputs/apk/release/app-release-unsigned.apk