name: Build Unsigned APK

on:
  push:
    branches: [ "main" ]
    paths-ignore:
      - "**.md"
  pull_request:
    branches: [ "main" ]
    paths-ignore:
      - "**.md"

permissions:
  contents: read

jobs:
  build-unsigned:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      
      - name: Create dummy google-services.json for release build
        run: |
          # Create google-services.json with release package name
          cat > app/google-services.json << 'EOF'
          {
            "project_info": {
              "project_number": "000000000000",
              "project_id": "dummy-project",
              "storage_bucket": "dummy-project.appspot.com"
            },
            "client": [
              {
                "client_info": {
                  "mobilesdk_app_id": "1:000000000000:android:0000000000000000",
                  "android_client_info": {
                    "package_name": "com.yenaly.han1meviewer"
                  }
                },
                "oauth_client": [],
                "api_key": [],
                "services": {
                  "analytics_service": {
                    "status": 1
                  },
                  "cloud_messaging_service": {
                    "status": 1,
                    "apns_config": []
                  }
                }
              }
            ],
            "configuration_version": "1"
          }
          EOF
      
      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'
          cache: gradle
      
      - name: Setup Android SDK
        uses: android-actions/setup-android@v3
      
      - name: Grant execute permission for gradlew
        run: chmod +x gradlew
      
      - name: Build Unsigned Release APK
        run: |
          # Build release without signing
          ./gradlew assembleRelease \
            -Pandroid.injected.signing.store.file=/dev/null \
            -Pandroid.injected.signing.store.password=dummy \
            -Pandroid.injected.signing.key.alias=dummy \
            -Pandroid.injected.signing.key.password=dummy
      
      - name: Upload Release APK
        uses: actions/upload-artifact@v4
        with:
          name: app-release-unsigned
          path: app/build/outputs/apk/release/*release*.apk