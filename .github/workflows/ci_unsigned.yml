name: Build Unsigned APK

on:
  push:
    branches: [ "main" ]
    paths-ignore:
      - "**.md"
  pull_request:
    branches: [ "main" ]
    paths-ignore:
      - "**.md"

permissions:
  contents: read

jobs:
  build-unsigned:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      
      - name: Create valid dummy google-services.json
        run: |
          # Create a properly formatted google-services.json
          cat > app/google-services.json << 'EOF'
          {
            "project_info": {
              "project_number": "123456789012",
              "project_id": "test-project-123456",
              "storage_bucket": "test-project-123456.appspot.com",
              "project_number": "123456789012",
              "firebase_url": "https://test-project-123456.firebaseio.com"
            },
            "client": [
              {
                "client_info": {
                  "mobilesdk_app_id": "1:123456789012:android:abcdef0123456789",
                  "android_client_info": {
                    "package_name": "com.yenaly.han1meviewer"
                  }
                },
                "oauth_client": [
                  {
                    "client_id": "123456789012-abcdefghijklmnopqrstuvwxyz123456.apps.googleusercontent.com",
                    "client_type": 3
                  }
                ],
                "api_key": [
                  {
                    "current_key": "AIzaSyDummyKeyForTestingOnly1234567890abcdef"
                  }
                ],
                "services": {
                  "analytics_service": {
                    "status": 1
                  },
                  "appinvite_service": {
                    "status": 2,
                    "other_platform_oauth_client": []
                  },
                  "ads_service": {
                    "status": 2
                  },
                  "cloud_messaging_service": {
                    "status": 2,
                    "apns_config": []
                  }
                }
              }
            ],
            "configuration_version": "1"
          }
          EOF
          
          echo "Created google-services.json with package: com.yenaly.han1meviewer"
          echo "Also creating in debug source set..."
          
          mkdir -p app/src/debug
          cp app/google-services.json app/src/debug/
          
          mkdir -p app/src/release
          cp app/google-services.json app/src/release/
      
      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'
          cache: gradle
      
      - name: Setup Android SDK
        uses: android-actions/setup-android@v3
      
      - name: Grant execute permission for gradlew
        run: chmod +x gradlew
      
      - name: Build Debug APK (simpler)
        run: ./gradlew assembleDebug
      
      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: han1meviewer-debug-apk
          path: app/build/outputs/apk/debug/*.apk